toolkit:
  go:
    package_name: github.com/albusapp/bitrise-step-teams-workflows


inputs:
  - webhook_url:
    opts:
      title: "Webhook url"
      summary: Url of the teams automate hook.
      description: Should be created on Microsoft Teams.
      is_expand: true
      is_required: true
      value_options: []
  - fields:
    opts:
      title: "Fields"
      summary: Map of hook params
      description: On param per line "key|value"
      is_expand: true
      is_required: false
      value_options: []

