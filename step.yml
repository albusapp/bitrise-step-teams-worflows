title: |-
  Teams workflows
summary: |
  Teams automate integration
description: |
  Sends json payload to automate teams workflow
website: https://github.com/albusapp/bitrise-step-teams-workflows
source_code_url: https://github.com/albusapp/bitrise-step-teams-workflows
support_url: https://github.com/albusapp/bitrise-step-teams-workflows

